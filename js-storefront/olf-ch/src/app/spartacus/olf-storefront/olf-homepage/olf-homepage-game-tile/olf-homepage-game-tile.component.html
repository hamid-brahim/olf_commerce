<div class="container" *ngIf="data$ | async as data">
    <div class="row">
        <div class="col">
            <div class="content">
                <div class="title">
                    <h1>{{data?.title}}</h1>
                </div>
                <div class="description">
                    <p [innerHTML]="data?.description"></p>
                </div>
                <div class="row">
                    <div class="col">
                        <a href="{{data?.urlLink}}" class="btn btn-parcourir">{{'olf.browseBtn' | cxTranslate}} &nbsp;</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="image">
          <cx-media [container]="getImage(data)"></cx-media>
        </div>
    </div>
</div>
