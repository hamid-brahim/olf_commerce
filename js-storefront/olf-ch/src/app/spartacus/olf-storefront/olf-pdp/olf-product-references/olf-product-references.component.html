<div class="product-relation">
  <cx-carousel *ngIf="referenceType == 'Similar'"
               title="{{'olf.similar' | cxTranslate}}"
               [items]="items$ | async"
               [template]="carouselItem"
  >
  </cx-carousel>
  <cx-carousel *ngIf="referenceType == 'Others'"
               title="{{'olf.others' | cxTranslate}}"
               [items]="items$ | async"
               [template]="carouselItem"
  >
  </cx-carousel>

  <ng-template #carouselItem let-item="item">
    <a tabindex="0" [routerLink]="{ cxRoute: 'product', params: item } | cxUrl">
      <cx-media [container]="item.images?.PRIMARY" format="product"></cx-media>
      <!-- <h4>{{ item.name.substring(0, 15) }}</h4> -->
      <div class="price">{{ item.price?.formattedValue }}</div>
    </a>
  </ng-template>
</div>
